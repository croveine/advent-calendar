    <script>
// Function to scroll to specific sections
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }

// Show the cap section when scrolling
window.onscroll = function() {
    const capSection = document.querySelector('.cap'); // Get the cap section
    const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

    if (currentScroll > lastScrollTop) {
        // Scrolling down
        capSection.style.display = 'none'; // Hide the cap section
    } else {
        // Scrolling up
        capSection.style.display = 'block'; // Show the cap section
    }
    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // For Mobile or negative scrolling
};

// Function to toggle the mobile menu
function toggleMenu() {
    const menuButton = document.querySelector('.menu-button');
    const mobileMenu = document.getElementById('dropdownMenu');
    
    menuButton.classList.toggle('active'); // Toggle active class for styling
    mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex'; // Toggle menu visibility
}

// Variable to keep track of the last scroll position
let lastScrollTop = 0;

// Show the cap section when scrolling
window.onscroll = function() {
    const capSection = document.querySelector('.cap'); // Get the cap section
    const mobileMenu = document.getElementById('dropdownMenu'); // Get the mobile menu
    const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

    if (currentScroll > lastScrollTop) {
        // Scrolling down
        capSection.style.display = 'none'; // Hide the cap section
        if (mobileMenu.style.display === 'flex') {
            mobileMenu.style.display = 'none'; // Close the mobile menu if it's open
            document.querySelector('.menu-button').classList.remove('active'); // Remove active class from menu button
        }
    } else {
        // Scrolling up
        capSection.style.display = 'block'; // Show the cap section
    }
    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // For Mobile or negative scrolling
};
